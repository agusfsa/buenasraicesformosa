<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .result p {
            margin: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Ventas</h1>
        <div class="form-group">
            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingresa el monto" step="0.01">
        </div>
        <div class="form-group">
            <label for="porcentaje">Porcentaje (%):</label>
            <input type="number" id="porcentaje" placeholder="Ingresa el porcentaje" step="0.01">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="result" id="resultado">
            <p><strong>Valor de Venta:</strong> -</p>
            <p><strong>Ganancia:</strong> -</p>
        </div>
    </div>

    <script>
        function calcular() {
            const monto = parseFloat(document.getElementById("monto").value);
            const porcentaje = parseFloat(document.getElementById("porcentaje").value);

            if (isNaN(monto) || isNaN(porcentaje)) {
                alert("Por favor, ingresa valores v√°lidos.");
                return;
            }

            const valorVenta = monto + (monto * (porcentaje / 100));
            const ganancia = valorVenta - monto;

            document.getElementById("resultado").innerHTML = `
                <p><strong>Valor de Venta:</strong> $${valorVenta.toFixed(2)}</p>
                <p><strong>Ganancia:</strong> $${ganancia.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
